<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Resume</title>
    <style>
        /* Simple CSS to make the PDF viewer take up the whole screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars on the main page */
        }
        #pdf-embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <embed id="pdf-embed" src="resume.pdf" type="application/pdf" />

    <p style="text-align: center; margin-top: 20px;">
        If the resume does not display, please <a href="resume.pdf" target="_blank">click here to view the PDF</a>.
    </p>
</body>
</html>
